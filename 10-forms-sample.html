<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forms</title>
<style>

</style>
</head>

<body>
<h1>Forms</h1>

<form action="form-submit.js" method="post">

<fieldset>
	<legend>Personal Information</legend>

	First Name:<input type="text" name="name" autofocus required>

	<br/>
	Email:<input type="email" name="email" placeholder="Enter a valid email address" required>
</fieldset>

	<br/>
	Checkbox:
	<input type="Checkbox" name="check" value="ch1"> check 1
	<input type="Checkbox" name="check" value="ch2"> check 2
	<br/>
	Radio:
	<input type="radio" name="radio" value="rad1"> radio 1
	<input type="radio" name="radio" value="rad2"> radio 2
	<br/>
	Message:
	<textarea name="message">Your Message Here</textarea>

	<br/>
	Dropdown:
	<select name="dropdown">
	<option value="o1"> Option 1 </option>
	<option value="o2"> Option 2 </option>
	<option value="o3"> Option 3 </option>
	<option value="o4"> Option 4 </option>
	<option value="o5"> Option 5 </option>
	</select>
	<br/>

	Password: <input type="Password" name="password">
	<br/>

	Number: <input type="number" name="number">
	<br/>

	Range: 
	1 <input type="range" name="range" min="1" max="10" value="8"> 10
	<br/>

	Date: 
	<input type="date" name="date">
	<br/>
	
	Time: 
	<input type="time" name="time">
	<br/>

	Color: 
	<input type="color" name="color">
	<br/>

	<input type="submit" value="Send">
</form>

</body>
</html>
